<svg viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="320" fill="#1a1d29"/>
  
  <!-- Polygon icon (hexagon with geometric pattern) -->
  <g transform="translate(160, 160)">
    <!-- Outer hexagon -->
    <polygon points="0,-90 77.94,-45 77.94,45 0,90 -77.94,45 -77.94,-45" 
             fill="none" stroke="#8b5cf6" stroke-width="8"/>
    
    <!-- Inner geometric pattern -->
    <polygon points="0,-60 51.96,-30 51.96,30 0,60 -51.96,30 -51.96,-30" 
             fill="#8b5cf6" opacity="0.3"/>
    
    <!-- Center triangle pointing up -->
    <polygon points="0,-40 34.64,20 -34.64,20" 
             fill="#8b5cf6"/>
    
    <!-- Small decorative elements at vertices -->
    <circle cx="0" cy="-90" r="6" fill="#a78bfa"/>
    <circle cx="77.94" cy="-45" r="6" fill="#a78bfa"/>
    <circle cx="77.94" cy="45" r="6" fill="#a78bfa"/>
    <circle cx="0" cy="90" r="6" fill="#a78bfa"/>
    <circle cx="-77.94" cy="45" r="6" fill="#a78bfa"/>
    <circle cx="-77.94" cy="-45" r="6" fill="#a78bfa"/>
  </g>
  
  <!-- "Polygon" text -->
  <text x="370" y="210" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#8b5cf6">Polygon</text>
</svg>
